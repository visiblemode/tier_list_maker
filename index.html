<script>
  document.addEventListener('DOMContentLoaded', function() {
    const width = 800;
    const cells = 8;
    const footerText = ''
    let headerText = document.getElementById('headerInput').value;
    document.getElementById('inputTextArea').innerText = defaultData;

    // Set up default data, pulled from js/dec-list.js
    let tiersArray = parseData(defaultData); // Use let to allow updates
    document.getElementById('tierList').innerHTML = createTierList(sprint_colors, tiersArray, width, cells, headerText, footerText);

    // Event listener for header text changes
    document.getElementById('headerInput').addEventListener('input', function() {
      headerText = this.value; // Update the headerText variable
      document.getElementById('tierList').innerHTML = createTierList(sprint_colors, tiersArray, width, cells, headerText, footerText);
    });

    // Event listener for pasted data changes
    document.getElementById('inputTextArea').addEventListener('input', function() {
      tiersArray = parseData(this.value); // Update the tiersArray variable
      document.getElementById('tierList').innerHTML = createTierList(sprint_colors, tiersArray, width, cells, headerText, footerText);
    });
  });
</script>
